language: node_js
node_js:
  - node
  - 15
  - 14
  - 12
addons:
  apt:
    packages:
      - make
before_install:
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then choco install make; fi
  - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
  - git lfs pull
branches:
  only:
    - main
git:
  lfs_skip_smudge: true
script: make build
cache:
  - npm
  - packages
dist: xenial
os:
  - linux
  - windows
jobs:
  fast_finish: true
